<script>
    function sortearTemperatura() {
        var temp = (Math.random() * 102 - 51).toFixed(2);

        mensagem.innerHTML = `Sua temperatura sorteada: ${temp}`;

        if (temp < 1) {
            mensagem_Situacao.innerHTML = "Dá pra conservar qualquer alimento";
        } else if (temp >= 1 && temp <= 10) {
            mensagem_Situacao.innerHTML = "Conserva a maioria dos alimento";
        } else if (temp > 10) {
            mensagem_Situacao.innerHTML = "Estraga a maioria dos alimentos";
        }
    }
</script>
