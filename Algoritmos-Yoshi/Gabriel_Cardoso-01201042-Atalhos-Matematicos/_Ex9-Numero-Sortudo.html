<script>
    var numImpar = 0;
    var numPar = 0;

    function sortearNum() {
        var numSorte = parseInt(Math.random() * 100) + 1;
        if (numSorte % 2 == 0) {
            numPar++;
            mensagemPar.innerHTML = numPar;
            mensagem.innerHTML = `${numSorte}`;
        } else {
            numImpar++;
            mensagemImpar.innerHTML = numImpar;
            mensagem.innerHTML = `${numSorte}`;
        }
    }
</script>
