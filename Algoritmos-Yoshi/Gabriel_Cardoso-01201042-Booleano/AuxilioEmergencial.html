        <input type="text" id="input_rendaIndividual" placeholder="Renda Invidual"><br>
        <input type="text" id="input_rendaFamiliar" placeholder="Renda Familiar"><br>

        <button onclick="analisarAuxilio()">Analisar Auxílio</button>

        <div id="mensagem"></div>
    </body>

</html>

<script>
    function analisarAuxilio() {
        var individual = Number(input_rendaIndividual.value);
        var familiar = Number(input_rendaFamiliar.value);

        var rd_individual = (individual > 1200);
        var rd_familiar = (familiar > 2500);

        var resultado = '';

        if (!rd_individual && !rd_familiar) {
            resultado = 'Você terá direito ao auxílio!';
        } else {
            if (rd_individual) {
                resultado = 'Sua renda individual te impede de receber o auxílio!<br>'; 
            }
            if (rd_familiar) {
                resultado += 'Sua renda familiar te impede de receber o auxílio!';
            }
            
        }

        mensagem.innerHTML = resultado;
    }
</script>
