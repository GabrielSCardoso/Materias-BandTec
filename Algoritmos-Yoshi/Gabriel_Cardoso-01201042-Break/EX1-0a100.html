        mensagem.innerHTML = ``;

            var sorteado = parseInt(Math.random() * 101);

                break
            }
        }

        if (count > 20) {
            mensagem.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto `;
        }

    }
</script>
