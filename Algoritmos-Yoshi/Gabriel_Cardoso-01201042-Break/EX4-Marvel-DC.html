            <option value="2">DC</option>

        <button onclick="verProgramacao()">Ver programação semanal na TV</button>
        <br>
        <div id="mensagem"></div>

</html>

<script>
    function verProgramacao() {
        var programacao = programaTV.value;

        for (var count = 1; count <= 5; count++) {
            var sortear = parseInt(Math.random() * 5) + 1;

            if (programacao == sortear) {
                mensagem.innerHTML = `Você verá um filme que gosta no ${count}º dia`;
                break;
            }
        }
        if (sortear != programacao) {
            mensagem.innerHTML = `É, ou lê um livro ou assiste um filme que não gosta mesmo`;
        }
    }
</script>
