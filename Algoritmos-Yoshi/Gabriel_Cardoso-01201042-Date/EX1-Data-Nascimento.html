        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data de Nascimento</title>
    </head>

    <body>
        <input type="text" id="nascimento" placeholder="Sua data de nascimento (mm/dd/aaaa)"><br>
        <button onclick="verificar()">Ver idade atual</button><br>

        <div id="mensagem"></div>
    </body>

</html>

<script>
    function verificar() {
        var dataNascimento = new Date(nascimento.value);
        var hoje = new Date();

        var diferncaMS = hoje - dataNascimento;
        var diferencaAnos = parseInt(diferncaMS / 1000 / 60 / 60 / 24 / 365);

        mensagem.innerHTML = `Sua idade: ${diferencaAnos}`;
    }
</script>
