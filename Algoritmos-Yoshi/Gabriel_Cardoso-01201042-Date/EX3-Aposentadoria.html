        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <input type="text" id="idade" placeholder="Digite sua idade atual">
        <br>
        <select id="select_sexo">
            <option>-- Selecione o sexo --</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <br><br>

        <button onclick="verificarIdade()">Simular Aposentadoria</button>
        <br><br>
        <div id="mensagem"></div>
    </body>

</html>

<script>
    function verificarIdade() {
        let sexo = select_sexo.value;
        let idadeAtual = idade.value;
        let idadeAposentadoria = sexo == 'm' ? 65 : 60;

        let hoje = new Date();
        let futuro = (hoje.getFullYear() + idadeAposentadoria);

        let Anoaposentadoria = (futuro - idadeAtual);
        let diferenca = (Anoaposentadoria - hoje.getFullYear());

        mensagem.innerHTML =
            `faltam ${diferenca} anos para se aposentar. Poderá de aposentar em ${hoje.getMonth() + 1}/${hoje.getDate()}/${Anoaposentadoria}`;
    }
</script>
