<script>
    function verificarDinheiro() {
        mensagem.innerHTML = '';
        var saldoTotal = 0;

        for (var count = 1; count <= Number(input_Deposito.value); count++) {

            saldoTotal += Number(input_ValorDeposito.value)
            mensagem.innerHTML += `${count}ª Mês: R$${saldoTotal.toFixed(2)}<br>`;
        }

        mensagem.innerHTML += `Total guardado: R$${saldoTotal}`;
    }
</script>
