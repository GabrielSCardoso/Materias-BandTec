<script>
    function analisarQuarentena() {
        var fraseUsuario = frase.value;
        var fraseVezes = Number(qtdVezes.value);

        for (var count = 0; count <= fraseVezes; count++) {
            mensagem.innerHTML += `${count}. ${fraseUsuario}<br>`;
        }
    }
</script>
