<script>
    function analisarJogo() {
        resultado_jogo.innerHTML = ``;

        let time = {
            vitorias: Number(vitorias.value),
            derrotas: Number(derrotas.value),
            empates: Number(empates.value)
        }

       var totalJogos = time.vitorias + time.derrotas + time.empates;

        resultado.innerHTML = `O time terminou o campeonato com ${totalJogos} pontos<br>`;

        resultado_jogo.innerHTML += `Vitórias: ${time.vitorias}<br>`;
        resultado_jogo.innerHTML += `Derrotas: ${time.derrotas}<br>`;
        resultado_jogo.innerHTML += `Empates: ${time.empates}<br>`;
    

    }
</script>
