<script>
    let valores = {
        valorSaldo: 0,
        valordeposito: 0,
        valorSaque: 0
    }

    var vezesDeposito = 0;
    var vezesSaque = 0;

    function depositarValor() {
        valores.valorSaldo = valores.valorSaldo + 100;
        valorSaldo.innerHTML = `${valores.valorSaldo}`;
        vezesDeposito++;
        valordeposito.innerHTML = vezesDeposito;
    }

    function sacarvalor() {
        valores.valorSaldo = valores.valorSaldo - 20;
        valorSaldo.innerHTML = `${valores.valorSaldo}`;
        vezesSaque++;
        valorSaque.innerHTML = vezesSaque;
    }
</script>
