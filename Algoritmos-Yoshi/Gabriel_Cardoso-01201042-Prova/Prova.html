        <button onclick="Cadastrar()">Cadastrar</button>
        <br>
        <br>
        <button id="toggle" onclick="primeiroArtista()" style="display: none;">Artista 1 (+50 Views)</button>

<script>
    function Cadastrar() {

        document.getElementById("toggle").style.display = 'block';
        document.getElementById("togglee").style.display = 'block';

    }

    let views1 = 0;

    function primeiroArtista() {
        views1 += 50;

        mensagem_1.innerHTML = ``;
        // Primeiro Artista
        let artista_1 = {
            nome: name_1.value,
            musica: music_1.value,
            lancamento: new Date(dtLancamento_1.value)
        };

        let hoje = new Date();
        let dataDia = parseInt((hoje - artista_1.lancamento) / 1000 / 60 / 60 / 24);
        let medViews = views1 / dataDia;

        mensagem_1.innerHTML =
            `Visualizações da música <b>${artista_1.musica}<b> de <b>${artista_1.nome}:<b> <b>${views1}<b> (Média de <b>${medViews.toFixed(1)}<b> views/dia)`;
    }

    let views2 = 0;

    function segundoArtista() {
        views2 += 50;
        
        mensagem_1.innerHTML = ``;
        // Segundo artista
        var artista_2 = {
            nome: name_2.value,
            musica: music_2.value,
            lancamento: new Date(dtLancamento_2.value)
        };

        let hoje2 = new Date();
        let dataDia2 = parseInt((hoje2 - artista_2.lancamento) / 1000 / 60 / 60 / 24);
        let medViews2 = views2 / dataDia2;

        mensagem_1.innerHTML =
            `<br>Visualizações da música <b>${artista_2.musica}<b> de <b>${artista_2.nome}:<b> <b>${views2}<b> (Média de <b>${medViews2.toFixed(1)}<b> views/dia)`;
    }
</script>
