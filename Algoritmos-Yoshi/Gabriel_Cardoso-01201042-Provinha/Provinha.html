<script>
    function iniciarTeste() {
        var frase = fraseUser.value;
        tamanho = frase.trim().length;
        mensagem.innerHTML = ``;


        for (var count = 0; count < tamanho; count++) {
            if (tamanho < 7) {
                mensagem.innerHTML = `Valor inválido. Digite ao menos 7 letras sem espaços em branco nas extremidades`;
                fraseUser.value = "";

            } else if (tamanho > 7) {
                fraseUser.value = "";
            }

            if (count % 2 == 0) {
                mensagem.innerHTML += `<span style="color: blue">${frase[count]}</span><br>`;
            } else {
                mensagem.innerHTML += `<span style="color: red">${frase[count]}</span><br>`;
            }
        }

    }
</script>
