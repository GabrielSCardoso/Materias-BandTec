<script>
    let filmesFavoritos = [];

    function cadastrar() {
        mensagem.innerHTML = ``;

        filmesFavoritos.push(filmes.value);

        for (let count = 0; count < filmesFavoritos.length; count++) {
            if (count % 2 == 0) {
                mensagem.innerHTML += `<span style="color: red;">${filmesFavoritos[count]}</span> <br>`;
            } else {
                mensagem.innerHTML += `<span style="color: blue;">${filmesFavoritos[count]}</span> <br>`;
            }
        }
    }
</script>
