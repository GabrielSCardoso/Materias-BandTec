    <body>
        <input type="text" id="nomesPessoa" placeholder="Digite o nome">
        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="qtsFamilia()">Quantos são da família Silva?</button>
        <br>
        <br>
        <div id="mensagem"></div>
    </body>

</html>

<script>
    let nomesUsers = [];
    let nomeSilvas = [];

    function cadastrar() {
        mensagem.innerHTML = ``;
        var nome = (nomesPessoa.value);

        nomesUsers.push(nome);

        if (nome.indexOf('Silva') >= 0 || nome.indexOf('silva') >= 0) {
            nomeSilvas.push(nome);
        }
    }

    function qtsFamilia() {
        mensagem.innerHTML = nomeSilvas == 0 ? `Existem 0 pessoas com "Silva" no nome` : `Existem ${nomeSilvas.length} pessoas com 'Silva' no nome`;
    }
</script>
