<script>
    let nomesUsers = [];
    let nomeSilvas = [];

    function cadastrar() {
        mensagem.innerHTML = ``;
        var nome = (nomesPessoa.value);

        nomesUsers.push(nome);

        if (nome.indexOf('Silva') >= 0) {
            nomeSilvas.push(nome);
        }
    }

    function qtsFamilia() {
        mensagem.innerHTML = nomeSilvas == 0 ? `Existem 0 pessoas com "Silva" no nome` :
            `Existem ${nomeSilvas.length} pessoas com "Silva" no nome`;

        for (var count = 0; count <= nomeSilvas.length - 1; count++) {
            mensagem.innerHTML += `<br><b>${nomeSilvas[count]}<b>`
        }
    }
</script>
