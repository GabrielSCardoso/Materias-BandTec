<script>
    function analisarRotina() {
        mensagem.innerHTML = '';
        var academia = Number(diaMusculacao.value);
        var contador = 1;

        while (contador <= 30) {
            if (contador == 1 || contador % academia == 1) {
                mensagem.innerHTML += `Dia ${contador} - <b>Musculação<b> <br>`;
            } else {
                mensagem.innerHTML += `Dia ${contador} - Comer, dormir etc <br>`;
            }
            contador++;
        }
    }
</script>
