<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Números</title>
</head>
<body>
    <input type="text" id="quantosNumeros" placeholder="Digite quantos números quer sortear">
    <br>

    <button onclick="sortearNumeros()">Sortear números</button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function sortearNumeros() {
        var contador = 0;
        var valorX = Number(quantosNumeros.value);
        mensagem.innerHTML = '';

        while (contador++ < valorX) {
             var sorteio = parseInt(Math.random() * 101);
             mensagem.innerHTML += `${sorteio} <br>`;
        }
    }
</script>
