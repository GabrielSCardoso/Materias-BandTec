<script>
    function fbTabuada() {
        mensagem.innerHTML = '';
        var tabuada = Number(tabelaTabuada.value);
        var contador = 1;

        while (contador <= 9) {
            var resultado = tabuada * contador;

            mensagem.innerHTML += `<br> ${tabuada} X ${contador} = <b>${resultado}<b>`;
            contador++;
        }
    }
</script>
