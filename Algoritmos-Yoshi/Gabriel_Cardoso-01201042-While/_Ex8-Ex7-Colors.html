<script>
    function fbTabuada() {        
        mensagem.innerHTML = '';
        var contador = 0;
      

        while (contador < 10) {
            var tabuada = Number(tabelaTabuada.value)
            var resultado = tabuada * contador;
            
            if (resultado % 2 == 0){
                mensagem.innerHTML += `<span style="color: blue;">${tabuada} x  <u>${contador}</u> = <b>${resultado}</b></span> <br>` 
            } else {
                mensagem.innerHTML += `<span style="color: red;">${tabuada} x  <u>${contador}</u> = <b>${resultado}</b></span> <br>` 
            }
            contador++;
         } 
    }
</script>
