<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio09</title>
</head>
<body>
    <button onclick="pare()">Pare</button>
    <button onclick="pense()">Pense</button>
    <button onclick="siga()">Siga</button>

    <div id="div_mensagem"></div>

    <script>
        function pare(){
            div_mensagem.style.display = "Pare e Aguarde!";
        }
        function pense(){
            div_mensagem.style.display = "Pense se pode seguir ou se deve parar!";
        }
        function siga(){
            div_mensagem.style.display = "Pode seguir adiante";
        }
    </script>
</body>
</html>
