<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gols</title>
</head>
<body>
    <h1>Brasil x Alemanha</h1>
    <button onClick="golBrasil()">Gol do Brasil</button>
    <button onClick="golAlemanha()">Gol da Alemanha</button>
    <p>Tempo real do jogo</p>
    <div id="tempoReal"></div>

    <script>
        function golBrasil(){
            tempoReal.innerHTML += '<b style="color:#2ecc71;">É goooolll do Brasil!!!</b><br>';
        }
        function golAlemanha(){
            tempoReal.innerHTML += '<b style="color:#f1c40f;background-color:#e74c3c">É goooolll do Alemanha!!!</b><br>';
        }
    </script>
</body>
</html>
