<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O que faz um triatleta?</title>
</head>
<body>
    <h1>O que faz um triatleta?</h1>
    <button onClick="nadar()">Nada</button>
    <button onClick="correr()">Corre</button>
    <button onClick="pedalar()">Pedala</button>
    <br>
    <img id="esporte" src="" alt="" style="width: 200px;height: 150px;">

    <script>
        function nadar(){
            esporte.src = "nadar.jpg"
        }
        function correr(){
            esporte.src = "correr.jpg";
        }
        function pedalar(){
            esporte.src = "pedalar.jpg"
        }
    </script>
</body>
</html>
