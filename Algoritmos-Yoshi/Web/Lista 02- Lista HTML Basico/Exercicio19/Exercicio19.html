<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sayadin</title>
</head>
<body>
    <button onClick="ssj()">Transformar SSJ</button>
    <button onClick="ssj2()">Transformar SSJ2</button>
    <button onClick="ssj3()">Transformar SSJ3</button>
    <button onClick="voltar()">Voltar a forma Base</button>
    <br>
    <div id="div_mensagem"></div>

    <script>
        function ssj(){
            div_mensagem.innerHTML = 'ki na forma SSJ: 100000';
            div_mensagem.style.color = "darkblue";   
        }
        function ssj2(){
            div_mensagem.innerHTML = 'ki na forma SSJ2: 200000';
            div_mensagem.style.color = "yellow";    
            div_mensagem.style.backgroundColor = "blue";    
        }
        function ssj3(){
            div_mensagem.innerHTML = 'ki na forma SSJ3: 400000';
            div_mensagem.style.color = "orange";
            div_mensagem.style.backgroundcolor = "yellow";    
        }
        function voltar(){
            div_mensagem.innerHTML = '';
            div_mensagem.style.color = "black";
            div_mensagem.style.backgroundColor = "none";    
        }
    </script>
</body>
</html>
