<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quantidade de filhos</title>
</head>
<body>
    <input type="text" id="qtdeFilhos" placeholder="Quantidade de Filhos">
    <br>
    <br>
    <button onClick="calcFilhos()" id="Filhos">Calcular Auxilio Filhos</button>
    <br>
    <div id="div_mensagem"></div>
    <br>
    <script>
        function calcFilhos(){
            var auxilioFilhos =  Number(qtdeFilhos.value) * 25;
            div_mensagem.innerHTML = `Você tem ${Number(qtdeFilhos.value)} filhos, logo, seu "Auxilio Filhos" será de R$${auxilioFilhos.toFixed(2)}`;
        }
    </script>
</body>
</html>
