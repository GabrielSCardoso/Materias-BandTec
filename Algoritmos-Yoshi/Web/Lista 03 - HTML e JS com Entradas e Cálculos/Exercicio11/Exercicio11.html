<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Sayadin</title>
</head>
<body>
    <input id="kibase" type="text" placeholder="Digite o ki Base">
    <br>
    <div id="transformar">
        Transformar em ...
    </div>
    <br>
    <button onClick="ssj()">SSJ</button>
    <button onClick="ssj2()">SSJ</button>
    <button onClick="ssj3()">SSJ</button>
    <br>
    <br>
    <div id="div_mensagem"></div>

    <script>
        function ssj(){
            var kitotal = Number(kibase.value) * 50;
            div_mensagem.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${kitotal}`
        }
        function ssj2(){
            var kitotal = Number(kibase.value) * 100;
            div_mensagem.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${kitotal}`
        }
        function ssj3(){
            var kitotal = Number(kibase.value) * 200;
            div_mensagem.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${kitotal}`
        }
    </script>
</body>
</html>
