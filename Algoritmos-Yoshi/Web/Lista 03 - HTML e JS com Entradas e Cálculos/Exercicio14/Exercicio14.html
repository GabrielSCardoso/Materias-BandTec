<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Votos</title>
</head>
<body>
    <input type="text" id="votoUm" placeholder="Votos de zé buduia">
    <br>
    <input type="text" id="votoDois" placeholder="Votos de Maria bigodenha">
    <br>
    <input type="text" id="votoBranco" placeholder="Votos em Branco">
    <br>
    <input type="text" id="votoNulo" placeholder="Votos Nulo">
    <br>
    <button onClick="resultEleicao()">Resultado da eleição</button>
    <br>
    <br>
    <div id="div_mensagem"></div>

    <script>
        function resultEleicao(){
            var totalVotos = (Number(votoUm.value) + Number(votoDois.value)) + Number(votoBranco.value) + Number(votoNulo.value);
            var valorUm = Number(votoUm.value) * totalVotos;
            var invalidos = Number(votoBranco.value) + Number(votoNulo.value);
            

            div_mensagem.innerHTML = `<b>Total de votos</b><u> ${totalVotos}</u><br><b>Quantidade de votos de Zé Ruela: </b>${totalVotos / Number(valorUm.value)}% (${Number(votoUm.value)})<br><b>Maria Bigodenha: </b>${totalVotos / Number(votoDois.value)}%(${Number(votoDois.value)})<br><b>Inválidos </b>${invalidos}`;
        }
    </script>
</body>
</html>
